<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor page</title>
   <link rel="stylesheet" href="/pagestyle/visitor_isting.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="wrapper">
      <div class="left_side1">
        <div class="logo">
          <img src="images/Logo_1.png" alt="landing page logo">
        </div>
        <div class="landing_page-header">
          <h1>Street ARTists</h1>
        </div>
      </div>

      <div class="right_logo">
        <img src="images/logo_2.png" alt="Rightlogo">
      </div>

    </div>
    <!-- Modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header p-0">
            <div class="wrapper ">
              <div class="left_side1">
                <div class="logo">
                  <img src="images/Logo_1.png" alt="landing page logo">
                </div>
                <div class="landing_page-header">
                  <h1 class="fs-2">Street ARTists</h1>
                </div>
              </div>

              <div class="right_logo">
                <img src="images/logo_2.png" alt="Rightlogo">
              </div>

            </div>

          </div>
          <div class="modal-body">
            <!-- Movie Form -->
            <button type="button" class="btn-close float-end width-100" data-bs-dismiss="modal"
              aria-label="Close"></button>
            <form id="movieForm">
              <h2>Filter by</h2>
              <input type="hidden" id="editMovieId" />
              <div class="mb-5">
                <label for="itemTitle" class="form-label ">By Item Title</label>
                <input type="text" class="form-control" id="itemTitle" />
              </div>
              <hr>
              <div class="mb-5 d-block">
                <label for="artistName" class="form-label">By Artist</label>

                <select name="artistname" id="artistList">
                  <!-- <option class="chooseArist">Choose</option> -->
                </select>

              </div>
              <hr>
              <div class="mb-5 ">
                <label for="price" class="form-label">By price</label>
              </div>
              <div class="mb-5 d-flex">
                <label for="price" class="form-label mx-3">Min:</label>
                <input type="number" class="form-control" id="minprice" />
                <label for="price" class="form-label mx-3">Max:</label>
                <input type="number" class="form-control" id="maxprice" />
              </div>
              <hr>
              <div class="mb-5">
                <label for="typeofpicture" class="form-label">By Type</label>
                <select name="typeof" id="typeofpicture">
                  <!-- <option class="typeofpicture">Choose</option> -->
                </select>
              </div>
            </form>
            <div class="modal-footer">
              <div class="check_logoModal">
               
                <button id="filterPictureModal"  class=" float-end width-100"  data-bs-dismiss="modal"
                aria-label="Close">
                   <img src="images/check_logo.png" alt="filterimage">
                </button>
               
              </div>

            </div>

          </div>

        </div>
      </div>
    </div>


    <div id="panitingContainer" class="row mt-5">


    </div>
    <div class="col-auto float-end">
      <!-- <button id="searchMovies" class="btn btn-primary">Search</button> -->
      <button id="filterPicture" class="btn " data-bs-toggle="modal" data-bs-target="#movieModal">
        <img src="images/filter_image.png" class="rounded float-end" alt="">
      </button>
    </div>


  </div>







  <!-- Bootstrap js cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="visitor_listing.js" type="module"></script>

  <!-- <script  src="documents/items.js"></script> -->
</body>

</html>
